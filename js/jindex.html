    <div id="tabla" class="outt output">
        <input  class="change_number" onchange ="change_s(this.value);timed_to_top();window.scrollTo(0,0);" ></input>
    </div>
    <div class="selector">
        <script >
            /* scroll to top of parent window to show the header */
            function to_top(){
                parent.window.scrollTo(0, 0);
            }
            function timed_to_top(){
                const myTimeout = setTimeout(to_top, 50);
            }
            parent.document.title = document.title;
        </script>
